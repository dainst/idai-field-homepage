<section class="jumbotron text-center">

    <div class="container">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide *ngFor="let image of images">
                <img [src]="image.url" alt="{{image.desc}}" width="100%" height="100%">
                <div class="carousel-caption">
                    <h4>{{image.desc}}</h4>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

    <hr class="m-5">

    <div class="container">
        <h1 class="jumbotron-heading">iDAI.field herunterladen</h1>
        <p class="lead text-muted">Hier können Sie die aktuelle Version von iDAI.field herunterladen.</p>
        <p>Es werden Pakete für macOS und Windows zur Verfügung gestellt.</p>
        <p>Aktuelle Version: <strong>{{latestTag}}</strong></p>
        <p>
            <a href="https://github.com/dainst/idai-field/releases/download/v{{latestTag}}/iDAI.field-{{latestTag}}-Windows.exe" class="btn btn-primary my-2">
                <span class="fa fa-windows"></span>
                Download für Windows
                <span class="fa fa-download"></span>
            </a>
            <a href="https://github.com/dainst/idai-field/releases/download/v{{latestTag}}/iDAI.field-{{latestTag}}-MacOS.dmg" class="btn btn-primary my-2">
                <span class="fa fa-apple"></span>
                Download für macOS
                <span class="fa fa-download"></span>
            </a>
        </p>
        <p>
            <a href="https://github.com/dainst/idai-field/releases">
                Alle Versionen ...
            </a>
        </p>
    </div>

    <hr class="m-5">

    <div class="container">
        <p>
            <a class="btn btn-secondary" href="https://github.com/dainst/idai-field">
                <span class="fa fa-github"></span>
                Quellcode auf GitHub
            </a>
        </p>
    </div>

</section>
