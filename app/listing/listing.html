<div style="font-size:10px;" class="float-lg-right" >{{hinweis}}</div>
<search-bar [showFiltersMenu]="true"
            [defaultFilterSet]="defaultTypes"
            (onQueryChanged)="queryChanged($event)">
</search-bar>

<a *ngFor="let document of documents" class="list-group-item list-group-item-action"
   [routerLink]="['/resources/show/'+document.resource.type+'/'+document.resource.id]">
    {{document.resource.type}} - {{document.resource.identifier}} - {{document.resource.shortDescription}}
</a>
