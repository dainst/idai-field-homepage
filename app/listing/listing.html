<div>
    <label>Projekt</label>
    <div *ngFor="let project of projects">
        <label>
            <input type="radio" name="gender" [(ngModel)]="selectedProject" [value]="project.value" (change)="radioSelect($event)">
            {{project.display}}
        </label>
    </div>
</div>

<search-bar [showFiltersMenu]="true"
            [defaultFilterSet]="defaultTypes"
            (onQueryChanged)="queryChanged($event)">
</search-bar>

<a *ngFor="let document of documents" class="list-group-item list-group-item-action"
   [routerLink]="['/resources/show/'+document.resource.type+'/'+document.resource.id]">
    {{document.dataset}} -- {{document.resource.type}} - {{document.resource.identifier}} - {{document.resource.shortDescription}}
</a>

<router-outlet></router-outlet>
