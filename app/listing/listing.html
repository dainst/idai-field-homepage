<search-bar [showFiltersMenu]="true"
            [defaultFilterSet]="defaultTypes"
            (onQueryChanged)="queryChanged($event)">
</search-bar>

<div class="list-group">
    <a *ngFor="let document of documents" class="list-group-item list-group-item-action" [routerLink]="['/home/show/'+document.resource.id]">
        {{document.resource.type}} - {{document.resource.identifier}} - {{document.resource.shortDescription}}
    </a>
</div>

<router-outlet></router-outlet>
