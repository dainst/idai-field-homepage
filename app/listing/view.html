<div *ngIf="doc" class="card">

    <div class="card-header">
        <h2 class="card-title">Detailansicht</h2>
    </div>

    <div class="card-block">

        <p>
            <type-icon [type]="doc.resource.type" size="30"></type-icon>
            {{doc.resource.type}}
        </p>
        <p class="card-text">
            Identifier: {{doc.resource.identifier}}
        </p>
        <p class="card-text">
            Kurzbeschreibung: {{doc.resource.shortDescription}}
        </p>
    </div>
</div>

<fields-view [doc]="doc"></fields-view>
