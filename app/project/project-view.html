<div class="container-fluid">
    <project-map [selectedDocument]="selectedDocument"
         [mainDocuments]="mainDocuments"
         [subDocuments]="subDocuments"
         [mainTypeDocument]="projectDocument"
         [projectDocument]="projectDocument"
         [update]="true"
         (onSelectDocument)="selectDocument($event)"
         style="height: 1000px; width: 1000px"></project-map>
</div>
